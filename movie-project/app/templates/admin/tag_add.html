{% extends "admin/admin.html" %}

{% block content %}
<!--内容-->
<section class="content-header">
    <h1>微电影管理系统</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 标签管理</a></li>
        <li class="active">添加标签</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加标签</h3>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_name">标签名称</label>
                            <input type="text" class="form-control" id="input_name" placeholder="请输入标签名称！">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--内容-->
</div>
{% endblock %}
{% block js%}
<script src="{{url_for('static',filename='js/echarts.min.js')}}"></script>
<script>
    var myChart = echarts.init(document.getElementById('meminfo'));
    option = {
        backgroundColor: "white",
        tooltip: {
            formatter: "{a} <br/>{b} : {c}%"
        },
        toolbox: {
            feature: {
                restore: {},
                saveAsImage: {}
            }
        },
        series: [{
            name: '内存使用率',
            type: 'gauge',
            detail: {
                formatter: '{value}%'
            },
            data: [{
                value: 50,
                name: '内存使用率'
            }]
        }]
    };
    setInterval(function () {
        option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
        myChart.setOption(option, true);
    }, 2000);
</script>
<script>
    $(document).ready(function () {
        $("#gd-2").addClass("active");
        $("#gd-2-1").addClass("active");
    });
</script>
{% endblock %}
